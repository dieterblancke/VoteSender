# Set to true if you want VoteSender to log all the votes it sends through to the console.
debug: false

Servers:
  Factions:
    # This is the IP of the server where the vote needs to be sent to.
    # Note that this only needs to be the IP.
    IP: '127.0.0.1'
    # This is the VOTIFIER Port, not the Server port.
    Port: 8751
    # This is the PUBLIC key of the server where you send the vote to. (The default one is just random).
    Key: ''
    # This is if you want a custom service name. This can be empty if you want to have the vote service.
    Service: 'CustomServiceName'
  Testing:
    # This is the IP of the server where the vote needs to be sent to.
    # Note that this only needs to be the IP.
    IP: '127.0.0.1'
    # This is the VOTIFIER Port, NOT the Server port.
    Port: 8704
    # This is the PUBLIC key of the server where you send the vote to. (The default one is just random).
    Key: ''
    # This is if you want a custom service name. This can be empty if you want to have the vote service.
    Service: ''